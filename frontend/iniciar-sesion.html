<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>SISTEMAWEBP2P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa; /* Color de fondo similar al de Binance */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f3f3f3; /* Color de fondo similar al de Binance */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #ffffff; /* Fondo de la barra de navegación similar al de Binance */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra similar al de Binance */
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: inline-block;
        }

        .contenedor {
            position: relative;
            text-align: right;
        }

        .bloque {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff; /* Fondo blanco similar al de Binance */
            padding: 10px;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra similar al de Binance */
        }

        h2, h3 {
            color: #333;
            margin: 0; /* Elimina el margen interno predeterminado de los encabezados */
        }

        h2 {
            text-align: left;
            font-size: 32px; /* Tamaño de fuente más grande para el título */
        }

        h3 {
            text-align: right;
            font-size: 20px; /* Tamaño de fuente ligeramente más grande para subtitulos */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        p {
            font-size: 16px;
            margin-top: 20px;
        }

        a {
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
